<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="../.resources/paint.css">

</head>
<body>
<style type="text/css">
    button.initial {
        background: deepskyblue;
        width: 30px;
        height: 30px;
        border: 1px solid #666;
    }

    button.new {
        background: lightskyblue;
        width: 30px;
        height: 30px;
        border: 1px solid #666;
    }

    button.removed {
        background: transparent;
        border: 1px solid #666;
    }

    button.marked {
        background: url(.resources/_flag.png) 100% 100% no-repeat;
        width: 30px;
        height: 30px;
        border: 1px solid #666;
    }

    input.newGame {
        background: dodgerblue;
        width: 100px;
        height: 30px;
        border: 1px solid #666;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        margin: auto;

        font-family: Helvetica, Arial, sans-serif;
        text-decoration: none;
        font-weight: bold;
        line-height: 1;
        color: white;
        text-shadow: 0 -1px 1px rgba(0,0,0,.3);
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.5), inset 0 1px 1px rgba(255,255,255,.5);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.5), inset 0 1px 1px rgba(255,255,255,.5);
        -o-box-shadow: 0 1px 2px rgba(0,0,0,.5), inset 0 1px 1px rgba(255,255,255,.5);
        box-shadow: 0 1px 2px rgba(0,0,0,.5), inset 0 1px 1px rgba(255,255,255,.5);





    }

    td.mine {
        background: url(.resources/_mine.png) 100% 100% no-repeat;
        width: 32px;
        height: 32px;
        padding: 0px 0px;
        border: 1px solid lightgrey;
        text-align: center;
        vertical-align: middle;
    }


    table {
        margin: 80px auto;
    }

    select {
        margin-top: 20px;
        margin-left: 680px;
    }

    td {
        width: 32px;
        height: 32px;
        background: whitesmoke;
        padding: 0px 0px;
        border: 1px solid lightgrey;
        text-align: center;
        vertical-align: middle;

    }

    th {

        width: 160px;
        background: whitesmoke;
        padding: 0px 0px;
        border: 1px solid lightgrey;
        text-align: center;
    }

    span {
        color: darkgray;
        font-size: 200px;
        opacity: 0.7;
        position: fixed;
        left: 20%;
        top: 100px;


    }

    .center {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 480px;
        height: 20px;
    }

</style>

<script src="minesweeper.js"></script>

</body>
</html>
