<!DOCTYPE html>
<html>
<head>
    <title>The Cat's Hat</title>
</head>
<body>
<img src="../.resources/cat.png" id="cat" style="position: absolute">
<img src="../.resources/hat.png" id="hat" style="position: absolute">
<script>
    var cat = document.querySelector("#cat");
    var hat = document.querySelector("#hat");
    var angle = 0, lastTime = null;
    function animate(time) {
        if (lastTime != null)
            angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 20) + 200 + "px";
        cat.style.left = (Math.cos(angle) * 200) + 300 + "px";
        hat.style.top = (Math.sin(angle) * 20) + (Math.sin(angle * 10) * 30) + 200 + "px";
        hat.style.left = (Math.cos(angle) * 200) + (Math.cos(angle * 10) * 30) + 300 + "px";
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
</body>
</html>
